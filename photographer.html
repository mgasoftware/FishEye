<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="FIsheye Home page" />
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <div class="photograph-info"></div>
      <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="photograph-filter">
      <h3>Trier par</h3>
      <div class="select" tabindex="0"  aria-haspopup="listbox">
        <input class="selectopt" name="test" type="radio" id="opt1" checked>
        <label for="opt1" class="option">Popularité</label>
        <input class="selectopt" name="test" type="radio" id="opt2">
        <label for="opt2" class="option">Date</label>
        <input class="selectopt" name="test" type="radio" id="opt3">
        <label for="opt3" class="option">Titre</label>
      </div>
    </div>
    <div class="photograph-body"></div>
  </main>
  <aside class="photograph-like" aria-hidden="false">
  </aside>
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contact-me">
    <div class="modal">
      <div class="modal-header">
        <div class="contact-me" id="contact-me">
          <h2>Contactez-moi</h2>
        </div>
        <img src="assets/icons/close.svg" alt="Close Contact form" onclick="closeModal()" />
      </div>
      <form id='form'>
        <div class="formData" aria-labelledby="first">
          <label>Prénom</label>
          <input type="text" id="first" name="first" />
        </div>
        <div class="formData">
          <label aria-labelledby="last">Nom</label>
          <input type="text" id="last" name="last" />
        </div>
        <div class="formData">
          <label aria-labelledby="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="formData">
          <label aria-labelledby="message">Votre message</label>
          <textarea class="msg" id="message" name="message">
          </textarea>
        </div>
        <button class="contact_button" aria-label="send">Envoyer</button>
      </form>
    </div>
  </div>
  <section id="lightbox" class="lightbox" role="dialog" aria-label="image closeup view" aria-hidden="true">
  </section>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/addlikes.js"></script>
  <script src="scripts/utils/filter.js"></script>
</body>

</html>
