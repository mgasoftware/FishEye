<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="FIsheye Home page" />
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <div class="photograph-info"></div>
      <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="photograph-body"></div>
  </main>
  <aside class="photograph-like" aria-hidden="false">
  </aside>
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="Contactez Moi">
    <div class="modal">
      <div class="modal-header">
        <div class="contact-me">
          <h2>Contactez-moi</h2>
        </div>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </div>
      <form id='form'>
        <div class="formData">
          <label>Pr√©nom</label>
          <input type="text" id="first" name="first" aria-labelledby="First name" />
        </div>
        <div class="formData">
          <label>Nom</label>
          <input type="text" id="last" name="last" aria-labelledby="Last name" />
        </div>
        <div class="formData">
          <label>Email</label>
          <input type="email" id="email" name="email" aria-labelledby="Email" />
        </div>
        <div class="formData">
          <label>Votre message</label>
          <textarea class="msg" type="text" id="message" name="message" aria-labelledby="Your message">
          </textarea>
        </div>
        <button class="contact_button" aria-labelledby="send">Envoyer</button>
      </form>
    </div>
  </div>
  <section class="lightbox" role="dialog" aria-label="image closeup view" aria-hidden="true">
    <div class="lightbox-windows">
      <ul class="container-slides"></ul>
      <div class="commandes">
        <button class="left" aria-label="Previous media">
          <em class="fas fa-chevron-left"></em>
        </button>
        <button class="right" aria-label="Next media">
          <em class="fas fa-chevron-right"></em>
        </button>
        <button class="close" aria-label="Close dialog" onclick="closeLightBox()">
          <em class="fas fa-times close-lightbox-media"></em>
        </button>

        <h2 class="titre-media-lightbox"></h2>
      </div>
    </div>
  </section>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
</body>

</html>
